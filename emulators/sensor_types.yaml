# Описание всех используемых для эмуляции типов устройств.

Sensors:
  EnvironmentalSensor:
    - Temperature
    - Humidity
    - AirQuality
    - CO2
    - Light
    - Noise
    - WindSpeed
    - WindDirection
    - Rainfall
    - Pressure
  PowerSensor:
    - Voltage
    - Current
    - PowerConsumption